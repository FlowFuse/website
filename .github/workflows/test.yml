name: Tests

on: push

env:
  MANUAL_HANDBOOK_COPY: true

jobs:
  test-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: flowforge/handbook
          path: './src/handbook'
      - uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm install
      - name: Build the forge
        run: npm run build
      - name: Test the website
        run: npm run test
