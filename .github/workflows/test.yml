name: Tests

on: push

jobs:
  test_website:
    runs-on: ubuntu-latest
    steps:
      - name: Check out website repository
        uses: actions/checkout@v3
        with:
          path: 'website'
      - name: Check out FlowFuse/flowforge repository (to access the docs)
        uses: actions/checkout@v3
        with:
          repository: 'FlowFuse/flowforge'
          ref: maintenance
          path: 'flowforge'
      - uses: actions/setup-node@v3
      - run: npm run docs
        working-directory: 'website'
      - name: Install Dependencies
        run: npm install
        working-directory: 'website'
      - name: Build the forge
        run: npm run build
        working-directory: 'website'
      - uses: untitaker/hyperlink@0.1.31
        with:
          args: website/_site/ --check-anchors --sources website/src
