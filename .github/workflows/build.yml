name: Build Site
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build_deploy:
    if: ${{ github.repository == 'flowforge/website' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out website repository
        uses: actions/checkout@v3
        with:
          path: 'website'
      - name: Check out flowforge repository (to access the docs)
        uses: actions/checkout@v3
        with:
          repository: 'flowforge/flowforge'
          ref: maintenance
          path: 'flowforge'
      - name: Install jq
        run: sudo apt-get -qy install jq
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
        working-directory: 'website'
      - name: Publish to Netlify
        uses: netlify/actions/build@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_CMD: npm run build
          NETLIFY_BASE: website
          NETLIFY_DIR: website/_site
