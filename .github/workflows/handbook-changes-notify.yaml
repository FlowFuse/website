name: Notify on Handbook Changes

on:
  pull_request:
    types:
      - closed
      - opened # testing
      - synchronize # testing

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-changes:
    name: Verify changes
    runs-on: ubuntu-latest
    outputs:
      handbook_has_been_updated: ${{ steps.changed-files.outputs.handbook_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Find changed files
        id: changed-files
        run: |
          ./.github/scripts/detect_changed_files.sh

  notify-slack:
    name: Send notification
    needs: check-changes
    # if: |
    #   github.event.pull_request.merged == true && 
    #   needs.check-changes.outputs.handbook_has_been_updated == 'true'
    if: |
      needs.check-changes.outputs.handbook_has_been_updated == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Generate URLs
      id: generate-urls
      run: |
        ./.github/scripts/generate_handbook_urls.sh
    - name: Send notification
      uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d # v2.0.0
      with:
        method: chat.postMessage
        token: ${{ secrets.SLACK_GHBOT_TOKEN }}
        payload: |
          {
            "unfurl_links": true,
            "unfurl_media": true,
            "channel": "C03AP45RSFP",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸ“š Handbook Update",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Our handbook has been updated with new information."
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Updated at:*\n${{ github.event.pull_request.merged_at }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Summary of Changes:*\n${{ github.event.pull_request.title }}"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*New/modified pages:*\n${{ steps.generate-urls.outputs.handbook_urls }}"
                }
              }
            ]
          }
        