[dev]
port = 8080
framework = "#static"
command = "npx @11ty/eleventy --quiet --watch"

[build]
command = "npm run build"
publish = "_site"

[[edge_functions]]
function = "eleventy-edge"
path = "/*"

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
  [plugins.inputs]
  branches = ['main', '555-algolia-search']
  template = "hierarchical"
