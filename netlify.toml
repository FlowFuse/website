[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "frame-ancestors 'none';"

[[redirects]]
from = "http://flowforge.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://flowforge.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.flowforge.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://www.flowforge.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://flowfuze.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://flowfuze.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.flowfuze.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://www.flowfuze.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "/node-red/core-nodes/*"
to = "/node-red/learning-resources/core-nodes/:splat"
status = 301
force = true

[dev]
port = 8080
framework = "#static"
command = "npx @11ty/eleventy --quiet --watch"
autoLaunch = false

[build]
command = "npm run build"
publish = "_site"

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
  [plugins.inputs]
  branches = ['main', 'live']
  template = "hierarchical"

[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = [ ".cache" ]
