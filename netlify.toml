[dev]
port = 8080
framework = "#static"
command = "npx @11ty/eleventy --quiet --watch"
autoLaunch = false

[build]
command = "npm run build"
publish = "_site"

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
  [plugins.inputs]
  branches = ['main', 'live']
  template = "hierarchical"
  
[[edge_functions]]
function = "eleventy-edge"
path = "/*"