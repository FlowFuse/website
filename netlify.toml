[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Content-Security-Policy = "frame-ancestors 'none';"

[[redirects]]
from = "http://flowforge.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://flowforge.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.flowforge.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://www.flowforge.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://flowfuze.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://flowfuze.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.flowfuze.com/*"
to = "http://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://www.flowfuze.com/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

[[redirects]]
from = "https://flowfuse.io/*"
to = "https://flowfuse.com/:splat"
status = 301
force = true

# Proxy to Astro dev server in development (when static files don't exist)
# In production, static files in _site/handbook/ take precedence (force = false)
[[redirects]]
from = "/handbook/*"
to = "http://localhost:4321/handbook/:splat"
status = 200
force = false

[[redirects]]
from = "/keystatic/*"
to = "http://localhost:4321/keystatic/:splat"
status = 200
force = false

[dev]
port = 8080
framework = "#static"
command = "npx @11ty/eleventy --quiet --watch"
autoLaunch = false

[build]
command = "npm run build"
publish = "_site"

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
  [plugins.inputs]
  branches = ['live']
  template = "hierarchical"

[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = [
    "_site/img", # Eleventy Image Disk Cache
    ".cache" # Remote asset cache
  ]


